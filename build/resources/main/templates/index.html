    <style>
      .hero > div{
        margin-bottom: 3em;
        margin-left: 1em;
        width: 610px;
        height: 100px;
        background-color: #ebddbf;
        border-radius: 25px;
        border: 4px solid #000000c2;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow:  inset 1px 3px 3px #2b292965;
      }

      .hero > div > a {
        color: rgb(0, 0, 0);
        background-color: #ebddbf;
        font-size: 40px;
      }

      .hero > div > i {
        font-size: 30px;
      }

      @media (max-width: 700px){
        .hero div {
          width: 500px;
          height: 80px;
          border-radius: 20px;
        }
        .hero > div > a {
          font-size: 30px;
        }
      }

      @media (max-width: 540px){
        .hero div {
          width: 350px;
          height: 60px;
          border-radius: 15px;
        }
        .hero > div > a {
          font-size: 20px;
        }
        .hero > div > i {
          font-size: 20px;
        }
      }

      @media (max-width: 400px){
        .hero div {
          width: 280px;
          height: 50px;
          border-radius: 12px;
        }
        .hero > div > a {
          font-size: 14px;
        }
        .hero > div > i {
          font-size: 20px;
        }
      }
    </style>
  </head>


  <body>
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header th:replace="~{base :: copy_header}"></header>

      <main>
        <section class="hero">
          <div>
            <a th:href="@{/products}" class="btn btn-lg fw-medium">Персиковое наслаждение</a>
            <i class="fa-solid fa-arrow-up fa-rotate-90" style="margin-top: 3px; color: black;"></i>
          </div>
        </section>
      </main>
      <footer th:replace="~{base :: copy_footer}"></footer>
      <script th:src="@{js/bootstrap.bundle.min.js}" src="/js/bootstrap.bundle.min.js"></script>
    </div>
