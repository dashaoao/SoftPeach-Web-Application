<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>SoftPeach | Заявка отправлена</title>
    <link th:fragment="favicon" rel="shortcut icon" th:href="@{../img/peach.jpg}" href="../static/img/peach.jpg" type="image/x-icon">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/89cfa66bc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{../css/style.css}" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{../css/fonts.css}" href="../static/css/fonts.css">
    <link rel="stylesheet" th:href="@{../css/footer.css}" href="../static/css/footer.css">
    <style>
        body{
            text-shadow: none;
            height: 100%;
        }

        .product__item{
            height: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .card{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            background-color: #1a1e21;
        }

        .card-body{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
            width: 90%;
            background-color: #ffffff;
        }

        .card-body-border{

        }

        .card-text{
            margin-bottom: 5px;
        }

        main {
            margin-top: 10px;
        }

        .btn-del-item button {
            border: none;
            background-color: inherit;
        }

        section{
            padding: 0;
        }

        .orders__title{
            padding: 0;
        }

        .order__set{
            display: flex;
            gap: 20px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top {
            flex-grow: 1;
        }

        .order-center{
            margin-top: 33%;
        }
        @media (min-width: 992px){
            .py-lg-5 {
                padding-top: 2rem!important;
                padding-bottom: 2rem!important;
            }
        }

        .container{
            max-width: 100%;
            padding-right: 0;
            padding-left: 0;
        }

        p {
            margin-bottom: 0px;
        }

        .order__set {
            flex-wrap: wrap;
            justify-content: center;
        }

        .row>*{
            max-width: 400px;
        }

    </style>
</head>

<body style="font-family: GoogleSans-Medium">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column wrapper">
    <div class="top">
        <header th:replace="~{base :: copy_header}"></header>
        <main style="text-color: #000000">
            <section class="text-center container ord" style="width: 95%">
                <div class="row py-lg-5 orders__title" style="color: #000000">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h3 class="d-flex justify-content-center mb-3" th:if="${!orders.isEmpty()}">
                            <span>Заказы</span>
                        </h3>
                        <h3 class="d-flex justify-content-center mb-3 order-center" th:if="${orders.isEmpty()}">
                            <span>Заказов нет</span>
                        </h3>
                    </div>
                </div>
            </section>

            <div class="album" style="width: 95%; margin-right: auto; margin-left: auto;">
                <div class="container">
                    <div class="row order__set">
                        <div th:each="order : ${orders}">
                            <div class="col product__item">
                                <div class="card shadow-sm ord-card">
                                    <div class="card-body">
                                        <div>
                                            <h4 th:text="'Заказ №'+${order.getId()}" class="card-title text-dark"></h4>
                                            <div th:text="${order.getName()+': '+order.getPhone()}" class="card-text text-dark"></div>
                                            <div th:text="'Адрес доставки: '+${order.getAddress()}" class="card-text"></div>
                                            <div th:text="'Способ оплаты: '+${order.getPayment()}" class="card-text"></div>
                                            <div th:text="'Сумма заказа: '+${order.getAmount()}+' р.'" class="card-text"></div>
                                            <div class="card-text">
                                                <p style="font-family: GoogleSans-Bold">Содержимое заказа:</p>
                                                <div class="own-item-order">
                                                    <p th:each="product : ${order.getInformation()}" th:text="${product}"></p>
                                                </div>
                                            </div>
                                            <p style="font-family: GoogleSans-Bold">Комментарий к заказу:</p>
                                            <div th:text="${order.getComment()}" class="card-text"></div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <footer th:replace="~{base :: copy_footer}"></footer>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
